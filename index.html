<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <h1>MyLibrary</h1>
        <dialog id="favDialog">
            <form action="" id="addBookForm">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" />
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" autocomplete="off" />
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" />
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read" />
                    <div>
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button value="default" type="submit" name="submit" formmethod="dialog" class="confirmBtn" id="submit">Add to Library</button>
                    </div>
            </form>
        </dialog>

    <div class="sidebar-content">
        <p>Add New Book</p>

    </div>  

    </div> <!-- sidebar end closing tag-->



    <div class="container-top">
        <h2>Collection</h2>
    </div>

        <ul class="main-container" id="booksList">
        </ul>

    <script src="script.js" defer></script>
</body>
</html>
